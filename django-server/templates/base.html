{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}포토로그{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="{% url 'landing' %}">
                    <img src="{% static 'images/logo.png' %}" alt="포토로그 로고">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'mypage:chatbot' %}">챗봇</a></li>
                    <li><a href="{% url 'mypage:mypage' %}">마이페이지</a></li>
                </ul>
            </nav>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span class="username">{{ user.username }}</span>
                    <a href="{% url 'account:custom_logout' %}" class="logout-btn">로그아웃</a>
                {% else %}
                    <a href="{% url 'account:login' %}" class="login-btn">로그인</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 포토로그. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
